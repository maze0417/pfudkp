<form method="post" action="{ACTION}" name="post">
	<div class="contentHeader">
		<h1 class="contentTitle">{L_gb_auction_management}</h1>
	</div>
	<div class="tableHeader floatRight">
		<button class="mainoption" type="button" name="additem" onclick="javascript:add_auction();"><i class="fa fa-plus"></i>{L_gb_add_auction}</button>
	</div>
	<div class="clear"></div>

	<table class="table fullwidth colorswitch">
		{AUCTION_LIST}
	</table>

	<div class="center pagination_wrapper">
		{PAGINATION_AUCTION}
	</div>
	<div class="contentFooter">
		<button class="mainoption" type="button" name="del" onclick="delete_warning();"><i class="fa fa-times"></i>{L_gb_delete_auctions}</button>
		<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
	</div>
{CSRF_TOKEN}
</form>
